<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tips 插件</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="../dist/ohoTips/css/ohoTips.css" rel="stylesheet">

    <style>
        /*::-webkit-scrollbar {
            overflow-x:hidden;
        }*/
    </style>
</head>
<body>
    <div id="box-def-config" class="box-def-config box-center">
        <div id="def-config-icon-box" class="icon-box"><span class="box-center"><i class="def-config-icon"></i></span></div>
        <div style="width: 85%">
            <div class="box-def-content">
                <div style="text-align:center; margin-bottom: 10px;color: white"><h3>设置 Tips 全局配置</h3></div>
                <div class="box-space-enenly">
                    <div class="label-box">
                        <label>
                            <input id="def-parent" name="def-parent" type="checkbox" value="#box-def-config">
                            <div for="def-parent" class="checkbox-label label-static red-2">基准元素</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label class="">
                            <input id="def-direction" type="checkbox" name="def-direction" value="outer">
                            <div for="def-direction" class="checkbox-label label-static red-2">外围定位</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label class="">
                            <input id="def-group" type="checkbox" name="def-group" value="staticGroupName">
                            <div for="def-group" class="checkbox-label label-static red-2">分组</div>
                        </label>
                    </div>
                </div>
                <div class="box-space-enenly">
                    <div class="label-box">
                        <label class="">
                            <input id="def-offset" type="checkbox" name="def-offset" value="outer" onclick="clickDefDirection(this)">
                            <div for="def-offset" class="checkbox-label label-static red-2">定位偏移</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label class="">
                            <input id="def-symbol" type="checkbox" name="def-symbol" value="true">
                            <div for="def-symbol" class="checkbox-label label-static red-2">图形符号</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label class="">
                            <input id="def-icon" type="checkbox" name="def-icon" value="true">
                            <div for="def-icon" class="checkbox-label label-static red-2">图标</div>
                        </label>
                    </div>
                </div>
                <div class="box-space-enenly">
                    <div class="label-box">
                        <label class="">
                            <input id="def-background" type="checkbox" name="def-background" value="true">
                            <div for="def-background" class="checkbox-label label-static red-2">遮罩层</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label class="">
                            <input id="def-shadow" type="checkbox" name="def-shadow" value="true">
                            <div for="def-shadow" class="checkbox-label label-static red-2">阴影</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label>
                            <input id="def-destroy" name="def-destroy" type="checkbox" value="manual">
                            <div for="def-destroy" class="checkbox-label label-static red-2">手动销毁</div>
                        </label>
                    </div>
                </div>
                <div class="box-space-enenly">
                    <div class="label-box">
                        <label class="">
                            <input id="def-animation-oho" type="checkbox" name="def-animation-oho" value="oho">
                            <div for="def-animation-oho" class="checkbox-label label-static red-2">动画oho</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label class="">
                            <input id="def-animation-gf" type="checkbox" name="def-animation-gf" value="fragment">
                            <div for="def-animation-gf" class="checkbox-label label-static red-2">动画碎片</div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="box-parent" class="box-parent box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 类型</h3></div>
            <div>
                <!-- <h5>默认位置</h5> -->
                <div class="box-space-enenly">
                    <button id="btn-body-top-left" class="button button-static blue">窗口左上角</button>
                    <button id="btn-body-top-center" class="button button-static blue">窗口上居中</button button-static>
                    <button id="btn-body-top-right" class="button button-static blue">窗口右上角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-body-center-left" class="button button-static blue">窗口左居中</button>
                    <button id="btn-body-middle" class="button button-static blue">窗口垂直居中</button>
                    <button id="btn-body-center-right" class="button button-static blue">窗口右居中</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-body-bottom-left" class="button button-static blue">窗口左下角</button>
                    <button id="btn-body-bottom-center" class="button button-static blue">窗口下居中</button>
                    <button id="btn-body-bottom-right" class="button button-static blue">窗口右下角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-top-left" name="directionBtn" class="button button-static gray-2">左上角</button>
                    <button id="btn-top-center" name="directionBtn" class="button button-static gray-2">上居中</button button-static>
                    <button id="btn-top-right" name="directionBtn" class="button button-static gray-2">右上角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-center-left" name="directionBtn" class="button button-static gray-2">左居中</button>
                    <button id="btn-middle" name="directionBtn" class="button button-static gray-2">垂直居中</button>
                    <button id="btn-center-right" name="directionBtn" class="button button-static gray-2">右居中</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-bottom-left" name="directionBtn" class="button button-static gray-2">左下角</button>
                    <button id="btn-bottom-center" name="directionBtn" class="button button-static gray-2">下居中</button>
                    <button id="btn-bottom-right" name="directionBtn" class="button button-static gray-2">右下角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-array-top" class="button button-static yellow">信息换行-top</button>
                    <button id="btn-array-middle" class="button button-static yellow">信息换行-middle</button>
                    <button id="btn-array-bottom" class="button button-static yellow">信息换行-bottom</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-delay" class="button button-static yellow">自定义3s销毁</button>
                    <button id="btn-destroy" class="button button-static yellow">手动销毁</button>
                    <button id="btn-destroy-never" class="button button-static yellow">永不销毁</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-simple-1" class="button button-static yellow">便捷调用方法 - 1</button>
                    <button id="btn-simple-2" class="button button-static yellow">便捷调用方法 - 2</button>
                    <button id="btn-callback" class="button button-static yellow">生命周期函数</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-html-string" class="button button-static green">Dom 元素 - string</button>
                    <button id="btn-html-js" class="button button-static green">Dom 元素 - js</button>
                    <button id="btn-html-jq" class="button button-static green">Dom 元素 - jq</button>
                </div>
            </div>
            <div style="padding-bottom: 20px; margin-top: 20px">
                <!-- <h5>自定义位置</h5> -->
                <div class="box-space-enenly">
                    <div class="label-box">
                        <label class="">
                            <input id="background" type="checkbox" name="background" value="true" checked="checked">
                            <div for="background" class="checkbox-label label-static red-2">遮罩层</div>
                        </label>
                    </div>
                    <div class="label-box">
                        <label class="">
                            <input id="direction" type="checkbox" name="direction" value="outer" onclick="clickDirection(this)">
                            <div for="direction" class="checkbox-label label-static red-2">外围定位</div>
                        </label>
                    </div>
                    <!-- <div class="label-box">
                        <label>
                            <input name="destroy" type="radio" value="auto" checked="checked">
                            <div class="checkbox-label label-static red-2">自动销毁</div>
                        </label>
                    </div> -->
                    <div class="label-box">
                        <label>
                            <input name="destroy" type="checkbox" value="manual">
                            <div class="checkbox-label label-static red-2">手动销毁</div>
                        </label>
                    </div>
                </div>
                <div class="box-space-enenly">
                    <div >
                        <label for="cus-top" class="label1">Top(n/%)</label>
                        <input id="cus-top" class="input-1">
                    </div>
                    <div >
                        <label for="cus-left" class="label1">left(n/%)</label>
                        <input id="cus-left" class="input-1">
                    </div>
                    <div >
                        <label for="cus-bottom" class="label1">bottom(n/%)</label>
                        <input id="cus-bottom" class="input-1">
                    </div>
                    <div >
                        <label for="cus-right" class="label1">right(n/%)</label>
                        <input id="cus-right" class="input-1">
                    </div>
                </div>
                <div class="box-space-enenly" style="margin: 5px 0;">
                    <button id="btn-custom-normal" class="button black" style="padding: 5px 15px">普通定位</button>
                    <button id="btn-custom-default" class="button black" style="padding: 5px 15px">内部(默认)</button>
                    <button id="btn-custom-outside" class="button black" style="padding: 5px 15px">外部定位</button>
                    <button id="btn-custom-outer" class="button black" style="padding: 5px 15px">外围定位</button>
                </div>
            </div>
        </div>
    </div>
    <div id="box-outer" class="box-float box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 类型</h3></div>
            <div style="padding-bottom: 20px">
                <h5>外围提醒</h5>
                <div class="box-space-enenly">
                    <button id="btn-outer-top-left" name="outerBtn" class="button button-static orange">左上角</button>
                    <button id="btn-outer-top-center" name="outerBtn" class="button button-static orange">上居中</button button-static>
                    <button id="btn-outer-top-right" name="outerBtn" class="button button-static orange">右上角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-outer-center-left" name="outerBtn" class="button button-static orange">左居中</button>
                    <button id="btn-outer-middle" name="outerBtn" class="button button-static orange">垂直居中</button>
                    <button id="btn-outer-center-right" name="outerBtn" class="button button-static orange">右居中</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-outer-bottom-left" name="outerBtn" class="button button-static orange">左下角</button>
                    <button id="btn-outer-bottom-center" name="outerBtn" class="button button-static orange">下居中</button>
                    <button id="btn-outer-bottom-right" name="outerBtn" class="button button-static orange">右下角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-outer-left-top" name="outerBtn" class="button button-static orange-2">上左角</button>
                    <button id="btn-outer-right-top" name="outerBtn" class="button button-static orange-2">上右角</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-outer-left-bottom" name="outerBtn" class="button button-static orange-2">下左角</button>
                    <button id="btn-outer-right-bottom" name="outerBtn" class="button button-static orange-2">下右角</button>
                </div>
            </div>
        </div>
    </div>
    <div id="box-float" class="box-float box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 浮动</h3></div>
            <div style="padding-bottom: 20px">
                <h5>浮动</h5>
                <div class="box-space-enenly">
                    <button id="btn-float-default" class="button button-static gray-2">默认浮动</button>
                    <button id="btn-float-x" class="button button-static gray-2">X浮动</button>
                    <button id="btn-float-square" class="button button-static gray-2">方形浮动</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-float-x-custom" class="button button-static gray-2">配置x浮动</button>
                    <button id="btn-float-square-custom" class="button button-static gray-2">配置方形浮动事件</button>
                    <button id="btn-float-custom" class="button button-static gray-2">自定义浮动</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-float-translate-default" class="button button-static green">默认浮动-Translate</button>
                    <button id="btn-float-translate-x" class="button button-static green">X浮动-Translate</button>
                    <button id="btn-float-translate-square" class="button button-static green">方形浮动-Translate</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-float-translate-x-custom" class="button button-static green">配置x浮动-Translate</button>
                    <button id="btn-float-translate-square-custom" class="button button-static green">配置方形浮动-Translate-事件</button>
                    <button id="btn-float-translate-custom" class="button button-static green">自定义浮动-Translate</button>
                </div>
            </div>
        </div>
    </div>
    <div id="box-group" class="box-group box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 分组</h3></div>
            <div style="padding-bottom: 20px">
                <h5>消息分组</h5>
                <div class="box-space-enenly">
                    <button id="btn-group-1" class="button button-static blue-2">第一消息分组</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-group-2" class="button button-static blue-2">第二消息分组</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-group-3" class="button button-static blue-2">第三消息分组</button>
                </div>
            </div>
        </div>
    </div>
    <div id="box-animation" name='box-js-name' class="box-animation box-center">
        <div style="width: 85%">
            <div style="text-align:center; margin-bottom: 10px"><h3>Tips 动画</h3></div>
            <div style="padding-bottom: 20px">
                <h5>动画</h5>
                <div class="box-space-enenly">
                    <button id="btn-animation-oho" class="button button-static gray-2">动画 - oho</button>
                    <button id="btn-animation-fade" class="button button-static gray-2">默认动画 - 淡入淡出</button>
                    <button id="btn-animation-fold" class="button button-static gray-2">动画 - 展开</button>
                </div>
                <!-- <div class="box-space-enenly">
                    <button id="btn-animation-a" class="button button-static green">动画类型A</button>
                </div> -->
                <div class="box-space-enenly">
                    <button id="btn-animation-gf-1" class="button button-static red">动画类型 - 玻璃碎片-top-left</button>
                    <button id="btn-animation-gf-2" class="button button-static red">动画类型 - 玻璃碎片-center-left</button>
                    <button id="btn-animation-gf-3" class="button button-static red">动画类型 - 玻璃碎片-bottom-left</button>
                </div>
                <div class="box-space-enenly">
                    <button id="btn-animation-cus1" class="button button-static yellow">自定义动画类型 - 1</button>
                </div>
            </div>
        </div>
    </div>
    <div id="div" style="width: 300px">
    </div>
</body>
<script src="../dist/ohoTips/js/ohoTips.js"></script>
<script src="js/jquery-1.10.2/jquery-1.10.2.js"></script>
<script src="js/supported.js"></script>
</html>
